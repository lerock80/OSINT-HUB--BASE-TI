<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#020617">
    <title>OSINT Terminal | Base TI</title>
    
    <!-- Anti-Cache for Entry Point -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neon-text { text-shadow: 0 0 15px rgba(56, 189, 248, 0.4); }
        .cyber-grid { background-image: radial-gradient(circle at 2px 2px, rgba(56, 189, 248, 0.05) 1px, transparent 0); background-size: 40px 40px; }
        
        * { transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.4s ease; }
        
        ::-webkit-scrollbar { width: 0px; height: 0px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: transparent; }

        @keyframes spin-slow {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        .animate-spin-slow { animation: spin-slow 12s linear infinite; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="cyber-grid">
    <div id="root"></div>
    <script>
      let refreshing = false;
      if ('serviceWorker' in navigator) {
        // Detecta quando o novo service worker assume o controle e recarrega a página
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (refreshing) return;
          window.location.reload();
          refreshing = true;
        });

        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .then(reg => {
              console.log('[Worker] Operacional');
              // Verifica atualizações periodicamente
              setInterval(() => {
                reg.update();
              }, 60000 * 5); // A cada 5 minutos
            })
            .catch(err => console.error('[Worker] Falha na inicialização:', err));
        });
      }
    </script>
</body>
</html>
